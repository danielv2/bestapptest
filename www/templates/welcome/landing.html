<ion-view view-title="Welcome" vertical layout>
  <div class="bg-moving" flex>
    <div class="welcome-overlay" fit></div>
  </div>

  <div class="wrapper text-center">
    <img src="img/logo.png" alt="" class="welcome-logo">

    <div class="text-xl l-h font-bold m-b-sm">
      Os melhores
      <br>
      Tatuadores do Brasil
    </div>

    <div class="clearfix m-b-md">
      <button class="button button-block button-positive" ng-click="login()">
        <b>Entrar com Facebook</b>
      </button>

      <button class="button button-block button-assertive" ng-click="login()">
        <b>Entrar com email</b>
      </button>
    </div>

    <button class="button button-block button-stable" ng-click="openLogin()">
      <b>Login</b>
    </button>

    <p class="text-muted text-sm m-t-md">Terms of Service and Privacy Policy</p>
  </div>
</ion-view>
