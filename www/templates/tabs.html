<ion-nav-bar class="bar-light bar-no-border">
  <ion-nav-back-button>
  </ion-nav-back-button>
</ion-nav-bar>

<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-light tabs-color-active-assertive">

  <!-- Feed Tab -->
  <ion-tab title="Feed" icon="myink" href="#/tab/feed">
    <ion-nav-view name="tab-feed"></ion-nav-view>
  </ion-tab>

  <!-- Search Tab -->
  <ion-tab title="Search" icon="ion-search" href="#/tab/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>

  <!-- Notification Tab -->
  <ion-tab title="Notifications" icon="ion-chatbox-working" href="#/tab/notifications" badge="5" badge-style="badge-assertive">
    <ion-nav-view name="tab-notifications"></ion-nav-view>
  </ion-tab>

  <!-- Profile Tab -->
  <ion-tab title="Profile" icon="ion-person" href="#/tab/me/tatuador">
    <ion-nav-view name="tab-me"></ion-nav-view>
  </ion-tab>

</ion-tabs>
