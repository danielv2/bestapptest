<ion-modal-view>
  <ion-header-bar>
    <button class="button button-icon ion-android-close" ng-click="closeTatuadorEdit()"></button>
    <h1 class="title">Editar Perfil</h1>
    <button class="button button-assertive" ng-click="closeTatuadorEdit()">Salvar</button>
  </ion-header-bar>

  <ion-content>
    <div class="list b-none m-n">
      <label class="item b-none item-input item-stacked-label">
        <span class="input-label text-xs">Nome</span>
        <input type="text" class="input-big" value="Peter Parker">
      </label>

      <label class="item b-none item-input item-stacked-label">
        <span class="input-label text-xs">Apelido</span>
        <input type="text" class="input-big" value="SpiderMan">
      </label>

      <label class="item b-none item-input item-stacked-label">
        <span class="input-label text-xs">CNPJ</span>
        <input type="text" class="input-big" value="999.999.999/9">
      </label>

      <label class="item b-none item-input item-stacked-label">
        <span class="input-label text-xs">Estudio</span>
        <input type="text" class="input-big" value="BigStyle Studio">
      </label>

      <label class="item b-none item-input item-stacked-label">
        <span class="input-label text-xs">Data de Nasc.</span>
        <input type="text" class="input-big" value="01/01/1990">
      </label>

      <label class="item b-none item-input item-stacked-label">
        <span class="input-label text-xs">Facebook</span>
        <input type="text" class="input-big" value="spideroficial">
      </label>

      <label class="item b-none item-input item-stacked-label">
        <span class="input-label text-xs">Instagram</span>
        <input type="text" class="input-big" value="spideroficial">
      </label>

      <label class="item b-none item-input item-stacked-label">
        <span class="input-label text-xs">Tweeter</span>
        <input type="text" class="input-big" value="spideroficial">
      </label>
    </div>
  </ion-content>
</ion-modal-view>
