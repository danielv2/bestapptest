<ion-modal-view class="bg-muted">
  <ion-header-bar class="no-bg">
    <button class="button button-icon ion-ios-arrow-back" ng-click="closeComment()"></button>
    <h1 class="title">Comments</h1>
  </ion-header-bar>

  <ion-content delegate-handle="messageScroll">
    <div class="list m-t-sm wrapper-sm">
      <div class="item item-avatar item-text-wrap r-2x b-none m-b-sm" ng-repeat="i in [0,1,2]" ui-sref="tab.chat({id: $index})">
        <img src="img/ben.png" alt="">
        <div class="font-bold">Ben Aflech</div>
        <p>Awesomeeee!</p>
        <div class="text-xs text-muted">2 weeks ago</div>
      </div>
    </div>
  </ion-content>

  <ion-footer-bar class="bar-light item-input-inset b-t" keyboard-attach>
    <label class="item-input-wrapper no-bg">
      <input type="search" placeholder="Add a message" ng-model="query" ng-init="query=''">
    </label>
    <button class="button button-clear">
      Send
    </button>
  </ion-footer-bar>

</ion-modal-view>
